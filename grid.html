<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="two-columns">
        <div class="first">200px</div>
        <div class="second">75px</div>
    </div>
    <div class="three-columns">
        <div class="col-1">col1</div>
        <div class="col-2">col2</div>
        <div class="col-3">col3</div>
    </div>
    <div class="four-columns">
        <div class="equal-columns">col1</div>
        <div class="equal-columns">col2</div>
        <div class="equal-columns">col3</div>
        <div class="equal-columns">col4</div>
        <div class="equal-columns">col1</div>
        <div class="equal-columns">col2</div>
        <div class="equal-columns">col3</div>
        <div class="equal-columns">col4</div>
    </div>
</body>
</html>
