<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="add-border">
        <p class="review">Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="action-div">
        <div class="install">
            <p class="action">Install YouTube Music</p>
            <p class="info">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
    </div>
</body>
</html>
